<!DOCTYPE html>
<!---this document should be a non-working version of google.com--->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet">
<html> 
    <!-- All styles should be formatted here-->
    <style>
body{
    font-family: arial, helvetica, sans-serif; 
    font-size: 14px; 
    height: 100%; 
    margin: 0; 
}
header{
    top: 0;
    width: 100%;
    display: flex;
    flex-direction: row; 
    position: fixed;  
    z-index: 1;  
}
nav{
    width: 100%;
    height: 50px; 
    display: flex; 
    align-items: center; 
}
nav div{
    display: flex;
    width: 50%; 
    padding: 10px; 
    align-items: center; 
}
nav div:nth-child(1){
    justify-content: start;
}
nav div:nth-child(2){
    justify-content: flex-end;
    text-align: right;
    right: 0; 
    padding-right: 15px; 
}
nav div a{ 
    color: #222; 
    text-decoration: none; 
    padding: 5px; 
    white-space: nowrap;
}
a:hover{
    text-decoration: underline; 
    color: #222; 
}
.material-icons-outlined {
    font-size: 30px; 
    }
#login{
    height: 30px;
    width: 30px; 
    border-radius: 50%; 
    background-size: cover; 
    background-position: 1px; 
    cursor: pointer; 
}
#login hover{
    text-decoration: none; 
    background: grey; 
}
.main {
    display: flex; 
    flex-direction: column; 
    align-items: center; 
    justify-content: center;
    position: relative; 
    padding-top: 220px; 
}
.footer {
    width: 100%;
    height: 60px; 
    display: flex; 
    flex-direction: row;
}
.main img{   
    min-height: 100px; 
    max-height: 290px;
    display: block; 
    width: auto;
    margin: 0 auto; 
}
    </style>
<!-- Consider use of div class, header, body, footer etc. refer to Free Code Camp tutorials for some guidance, in particular grids. -->
<head>
    <title>Google</title>
</head>
<header>
    <nav>
    <div>
        <a href="#About"> About</a></li>
        <a href="#Store"> Store</a></li>
    </div>
    <div>
        <a href="#Gmail"> Gmail</a></li>
        <a href="#Images"> Images</a></li>
        <a href="#GoogleApps" class="material-icons-outlined">grid_view</a></li>
        <a href="#Account" id="login" class="material-icons-outlined">account_circle</a></li>
    </div>
</nav>
</header>

<main>
    <div class="img">
    <a href="https://www.google.com"> <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google.com logo"> </a>
    </div>
</main>

<footer>
</footer>

</html>
